name: Test CSS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '15.x'
    - uses: pnpm/action-setup@v1.2.1
      with:
        version: 5.15.3
        run_install: true
    - run: pnpm run test
